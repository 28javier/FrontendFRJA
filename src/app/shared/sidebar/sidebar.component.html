<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img [src]="usuario.imagenUrl" alt="user" />
                        <span class="hide-menu">{{usuario.nombre1}} {{usuario.apellido1}} </span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a routerLink="/dashboard/perfil" routerLinkActive="active">Mi Perfil </a></li>
                        <!-- <li><a href="javascript:void()">My Balance</a></li>
                        <li><a href="javascript:void()">Inbox</a></li> -->
                        <li><a routerLink="/dashboard/account-settings" routerLinkActive="active">Ajuste de la Cuenta</a></li>
                        <li><a (click)="logoutSidebar()" class="cursor">Salir</a></li>
                    </ul>
                </li>


                <li class="nav-devider"></li>
                <li class="nav-small-cap">Opciones del Sistema</li>
                <li *ngFor="let item of sidebarService.menu">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                        <i [class]="item.icono"></i>
                        <span class="hide-menu"> {{item.titulo}} <span class="label label-rouded label-themecolor pull-right">{{item.submenu.length}}</span></span>
                    </a>
                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let subItem of item.submenu">
                            <a [routerLink]="subItem.url" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"> 
                                {{subItem.titulo}} </a>
                        </li>

                    </ul>
                </li>
                <li class="nav-devider"></li>
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
