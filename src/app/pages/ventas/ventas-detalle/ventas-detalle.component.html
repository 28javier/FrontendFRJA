<div class="row">
    <div class="col-12 col-xl-12 form-group">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Datos del Paciente/Usuario</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-4 form-group">
                        <label><b>Cliente</b></label>
                        <input type="text" class="form-control" readonly value="{{venta.paciente.apellidoP}} {{venta.paciente.apellidoP2}} {{venta.paciente.nombreP}} {{venta.paciente.nombreP2}}">
                    </div>
                    <div class="col-4 form-group">
                        <label><b>Celular</b></label>
                        <input type="text" class="form-control" readonly value="{{venta.paciente.celularesP}}">
                    </div>
                    <div class="col-4 form-group">
                        <label><b>DNI</b></label>
                        <input type="text" class="form-control" readonly value="{{venta.paciente.cedulaP}}">
                    </div>
                    <div class="col-4 form-group">
                        <label><b>Trabajador</b></label>
                        <input type="text" class="form-control" readonly value="{{venta.usuario.apellido1}} {{venta.usuario.apellido2}} {{venta.usuario.nombre1}} {{venta.usuario.nombre2}}">
                    </div>
                    <div class="col-4 form-group">
                        <label><b>Correo del trabajador</b></label>
                        <input type="text" class="form-control" readonly value="{{venta.usuario.email}}">
                    </div>

                    <div class="col-4 form-group">
                        <hr>
                        <button type="button" class="btn btn-primary" routerLink="/dashboard/venta">Regresar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="col-12 col-xl-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Detalles de venta</h5>

            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th class="text-center">Producto</th>
                        <th class="text-center">Precio Venta</th>
                        <th class="text-center">Cantidad</th>
                        <th class="text-center">Subtotal</th>
                    </tr>
                </thead>
                <tbody *ngFor="let item of detalleVenta">
                    <td class="text-center">{{item.idproducto.nombreProducto}}</td>
                    <td class="text-center">$ {{item.idproducto.precioProducto}}</td>
                    <td class="text-center">{{item.cantidad}}</td>
                    <td class="text-center">$ {{(item.idproducto.precioProducto) * (item.cantidad)}}</td>
                </tbody>
            </table>
        </div>
    </div>

</div>
