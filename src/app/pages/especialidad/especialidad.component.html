<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="Buscar especialidad..." />

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">

        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>

    </div>
</div>
<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Especialidades ({{especialidades.length}})</h4>
                        <h6 class="card-subtitle">Especialidades registradas en el Sistema</h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <button type="button" (click)="abriSwictAlert()" class="btn btn-info">
                            <i class="fa fa-plus"></i> 
                              Agregar nueva Especialidad
                        </button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="bg-dark">
                            <tr class="text-white">
                                <th>Especialidades</th>
                                <th class="text-nowrap text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let especialidad of especialidades">
                                <td>
                                    <input type="text" class="form-control" placeholder="Nombre de la Especialidad" [(ngModel)]="especialidad.name">
                                </td>
                                <td class="text-nowrap text-center">
                                    <a (click)="actualizarEspecialidad(especialidad)" data-toggle="tooltip" class="cursor" data-original-title="Editar">
                                        <i class="fa fa-pencil text-inverse m-r-10"></i>
                                    </a>
                                    <a (click)="borrarEspecialidad(especialidad)" class="cursor" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>

                <!-- <button class="btn btn-secondary">Anteriores</button> &nbsp;
                <button class="btn btn-secondary">Siguientes</button> -->

            </div>
        </div>
    </div>
</div>
