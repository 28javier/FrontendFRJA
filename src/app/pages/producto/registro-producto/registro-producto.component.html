<div class="row">
    <div class="col-lg-12">
        <div class="card ">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white">Mantenimiento Producto del Sistema</h4>
            </div>
            <div class="card-body">
                <form class="form-horizontal" [formGroup]="productoForm" (submit)="guardarProducto()">
                    <div class="form-body">
                        <h3 class="box-title">Datos Generales del Producto</h3>
                        <hr class="m-t-0 m-b-10">
                        <!-- nombres -->
                        <div class="row p-t-20">
                            <div class="col-md-6">
                                <!-- [ngClass]="{'has-danger': !registroForms.get('nombre1').valid}" -->
                                <div class="form-group">
                                    <label for="exampleInputuname">Código Producto:</label>
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="ti-medall"></i></div>
                                        <input type="text" class="form-control form-control-danger" id="exampleInputuname" placeholder="Ingrese el Codigo" formControlName="codigoProducto">
                                    </div>
                                    <!-- <small class="form-control-feedback text-danger" *ngIf="campoNoValido('nombre1')"> El primer nombre es obligatorio. </small> -->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleInputuname">Nombre del Producto:</label>
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="ti-pencil-alt"></i></div>
                                        <input type="text" class="form-control" id="exampleInputuname" placeholder="Ingrese el nombre del Producto" formControlName="nombreProducto">
                                    </div>
                                    <!-- <small class="form-control-feedback text-danger" *ngIf="campoNoValido('nombre2')"> El segundo nombre es obligatorio. </small> -->
                                </div>
                            </div>
                        </div>
                        <!-- fin de los nombres -->
                        <!-- Apellidos -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleInputuname">Stock del Producto:</label>
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="ti-clipboard"></i></div>
                                        <input type="number" class="form-control" id="exampleInputuname" placeholder="Ingrese el stock" formControlName="stockProducto">
                                    </div>
                                    <!-- <small class="form-control-feedback text-danger" *ngIf="campoNoValido('apellido1')"> El primer apellido es obligatorio. </small> -->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleInputuname">Precio del Producto:</label>
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="ti-stats-up"></i></div>
                                        <input type="number" class="form-control" id="exampleInputuname" placeholder="Ingrese el precio $" formControlName="precioProducto">
                                    </div>
                                    <!-- <small class="form-control-feedback text-danger" *ngIf="campoNoValido('apellido2')"> El segundo apellido es obligatorio. </small> -->
                                </div>
                            </div>
                        </div>
                        <!-- fin de los apellidos -->
                        <!-- role y especialidad -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="message-text" class="control-label">Descripción del Producto:</label>
                                    <textarea class="form-control" id="message-text" formControlName="descripcionProducto">
                                    </textarea>

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Categoria:</label>
                                    <select class="form-control custom-select" formControlName="categoria">
                                        <option></option>
                                        <option value="1">Seleccione una Categoria</option>
                                        <option *ngFor="let categoria of categorias"
                                        [value]="categoria._id">
                                        {{categoria.nombreCategoria}}
                                    </option>
                                    </select>
                                    <!-- <small class="form-control-feedback text-danger" *ngIf="campoNoValido('especialidad')"> Seleccione una Especialidad. </small> -->
                                </div>

                            </div>
                        </div>
                        <!-- fin del role y especialidad -->
                        <!-- <div class="form-actions">
                            <div class="row ">
                                <div class="col-md-6">
                                    <div class="row"> -->
                        <div class="col-md-offset-3 col-md-12 text-right">
                            <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-floppy-o">
                            </i> Guardar</button>
                            <!-- <button type="submit" class="btn btn-danger m-r-10"> <i class="fa fa-ban"></i> Edit</button> -->
                            <button routerLink="/dashboard/producto" class="btn btn-danger waves-effect waves-light m-r-10">
                                <i class="fa fa-ban">
                                </i> Cancelar</button>
                        </div>
                        <!-- </div>
                                </div>
                            </div>
                        </div> -->
                    </div>

                    <hr>
                </form>

            </div>
        </div>
    </div>
</div>
